<!-- templates/home.html -->
{% extends "base.html" %}
{% block title %}Home | MedPredict AI{% endblock %}

{% block content %}
<style>
  .landing-section {
    position: relative;
    height: 85vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #ffffff;
    overflow: hidden;
  }

  .landing-section::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url("https://img.freepik.com/free-photo/blur-hospital_1203-7971.jpg") no-repeat center center/cover;
    background-blend-mode: multiply;
    background-color: rgba(13, 12, 34, 0.7); /* Thematic overlay */
    filter: blur(5px);
    z-index: -1;
  }

  .landing-content h1 {
    font-size: 3.5rem;
    font-weight: 700;
    text-shadow: 0 0 15px var(--accent-color);
    animation: slideDown 1s ease-out;
  }

  .landing-content p {
    font-size: 1.3rem;
    margin-top: 10px;
    max-width: 650px;
    margin-left: auto;
    margin-right: auto;
    animation: fadeIn 2s ease-in;
  }
  
  @keyframes slideDown {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>

<div class="landing-section card">
  <div class="landing-content">
    <h1>Welcome to MedPredict AI</h1>
    <p>Your Smart Solution for Patient Risk Prediction & Hospital Analytics</p>
    <div class="mt-4">
      <a href="{{ url_for('doctor_login') }}" class="btn btn-gradient btn-lg mx-2">
        <i class="fas fa-user-md me-2"></i> Doctor Portal
      </a>
      <a href="{{ url_for('admin_login') }}" class="btn btn-gradient btn-lg mx-2">
        <i class="fas fa-user-shield me-2"></i> Admin Portal
      </a>
    </div>
  </div>
</div>
{% endblock %}
